<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-8">
        <h1>Edit Movie List Details</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You must complete all fields. 
      </div>
    </div>
  </div>
   <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="tab-panel">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updateCategory()">
              <h4>Title</h4>
              <textarea name="title" rows="1" class="form-control" 
                [(ngModel)]="category.title"></textarea>
              <h4>Description</h4>
              <textarea name="description" rows="6" class="form-control" 
                [(ngModel)]="category.description"></textarea>
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block mt-4">Save Changes</button>
          </form>
        </div>
      </div>
   </div>
</div>
