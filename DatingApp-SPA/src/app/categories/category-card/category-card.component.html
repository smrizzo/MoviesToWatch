<div class="card mb-4">
    <div class="card-img-wrapper">
       <img class="card-img-top expand" src="{{category.url || '../../../assets/user.png'}}">
       <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-trash" (click)="deleteCategory(category.id)"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-film" (click)="navigateToMovies()" ></i></button></li>
       </ul>
    </div>
    <div class="card-block p-1">
        <h6 class="card-title text-truncate mb-1 text-center ">
           {{category.title}}
        </h6>
     </div>
 </div>
