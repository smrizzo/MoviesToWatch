<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <h1>Create Category</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You must complete all fields. 
      </div>
    </div>
  </div>
   <div class="row">
      <div class="col-sm-4">
         <div class="card">
            <img class="card-img-top img-thumbnail" src="../../../assets/user.png">
            <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Create</button>
            </div>
         </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="addCategory()">
                  <h4>Enter Title</h4>
                  <textarea name="title" rows="1" class="form-control" 
                    [(ngModel)]="title"></textarea>
                  <h4>Enter Description</h4>
                  <textarea name="description" rows="6" class="form-control" 
                    [(ngModel)]="description"></textarea>
              </form>
            </tab>
            <tab heading="Edit Photo's">
              <p>stuff will go here</p>
            </tab>
          </tabset>
        </div>
      </div>
   </div>
</div>
