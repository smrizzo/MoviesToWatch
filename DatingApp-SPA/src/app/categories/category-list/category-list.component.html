<h2 *ngIf="haveCategories()" class="text-center">Your Movies to Watch List's</h2>
<div *ngIf="haveCategories()" class="container-fluid mt-5">
  
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadCategories()" novalidate>
    <div class="col">
      <div class="d-flex justify-content-center">
        <div class="btn-group">
          <button type="button" name="addCategory" class="btn btn-primary" [routerLink]="['/category/form']">Add Category</button>
        </div>
      </div>
    </div>
  </form>
  <br>
  
  <div class="row justify-content-center">
    <div *ngFor='let category of categories' class="col-lg-2 col-md-3 col-sm-6">
        <app-category-card [category]="category" (deletedCategory)="deleteCategory($event)"></app-category-card>
    </div>
  </div>

  <div class="d-flex justify-content-center">
      <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  
</div>

<div *ngIf="!haveCategories()" class="jumbotron">
  <h1 class="display-4 text-center">Start Adding Movies To Watch list!</h1>
  <div class="text-center">
      <a role="button" class="btn btn-primary btn-lg mt-5" [routerLink]="['/category/form']" routerLinkActive="router-link-active" > Create Movie List</a>
  </div>
</div>
