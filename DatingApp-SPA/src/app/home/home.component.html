<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Create Your Movies to Watch List's</h1>
    <p class="lead">Start creating your own list of movies would like to watch... All you need to do is Sign Up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-1" (click)="registerToggle()" >Sign Up</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
