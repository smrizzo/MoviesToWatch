<div class="card mb-4">
    <div class="card-img-wrapper">
       <img class="card-img-top" src="{{movie.poster_Path}}" alt="">
       <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-info"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary" (click)="addMovie(movie.id)"><i class="fa fa-heart"></i></button></li>
       </ul>
    </div>
    <div class="card-block p-1">
       <h6 class="card-title text-truncate mb-1 text-center">
          {{movie.title}}
       </h6>
    </div>
  </div>
