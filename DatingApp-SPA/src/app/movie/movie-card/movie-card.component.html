<div class="card mb-4">
  <div class="card-img-wrapper">
     <img class="card-img-top" src="{{movie.poster_path || '../../../assets/user.png'}}" alt="">
     <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-danger" (click)="deleteMovie(movie.id)" ><i class="fa fa-trash"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-info" (click)="navigateToDetail()"><i class="fa fa-info"></i></button></li>
        <li class="list-inline-item">
          <button class="btn btn-primary" (click)="setHaveWatched()" >
            <i *ngIf="!movie.watched" class="fa fa-eye-slash fa-sm"></i>
            <i *ngIf="movie.watched" class="fa fa-eye fa-sm"></i>
          </button>
        </li>
     </ul>
  </div>
  <div class="card-block p-1">
      <h6 class="card-title text-truncate mb-1 text-center">
         {{movie.title}}
      </h6>
      <p class="card-text text-muted text-center">
          {{movie.runtime}} minutes
      </p>
  </div>
</div>
